name: Update JSON and Commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"  # Runs every Sunday at midnight UTC

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run Script to Generate JSON
        run: node generate-random-json.js

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git add healed_elements.json index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update healed elements JSON" && git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main)
